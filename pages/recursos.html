<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .button {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }
        
.back {
    background-color: #2c3e50;
    color: #bdc3c7;
    font-weight: bold;
    text-decoration: none;
    padding: 10px;
    border-radius: 4px;
}
.back:hover {
    color: white;
}
    </style>
</head>
<body>

    <h1>Recursos Educativos</h1>
    <a href="../index.html" class="back">Volver</a>

        <!-- Tarjeta 1 -->

                <div class="card-description">Esta es una Guia 50% donde podras estudiar el 50% del examen de Desarrollo Visual I</div>
                <a href="./desarrolloVisual/guia.html" class="button">Ver Recurso</a>
            </div>
        </div>
    </div>

</body>
</html>
