<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        .back {
            background-color: #2c3e50;
            color: #bdc3c7;
            font-weight: bold;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
        }
        .back:hover {
            color: white;
        }
        .container {
            font-size: 24px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .loading {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        .back {
            padding: 10px 20px;
            margin: 10px auto;
            background-color: white;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-decoration: none;
            color: #121212;
            cursor: pointer;
        }
        .back:hover {
            background-color: #cfcfcf;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Recursos Educativos</h1>
    <p>Trabajando en nuevos recursos.</p>
    <div class="container">
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <a href="../index.html" class="back">Volver</a>
</body>
</html>
